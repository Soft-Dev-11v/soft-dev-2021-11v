{% extends "layouts/RecipesBase.html" %}

{% block title %} RECIPIES {% endblock %} 

{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
<form method="post" action="" class="mt-4">

    <div class="form-group mb-4">
        <label for="insertingredients">Insert Ingredients</label>
        <div class="input-group">
            {{ form.ingredients.label }}<br>
            {{ form.ingredients(size=32) }}<br>
        </div>  
    </div>
    <button class="btn btn-block btn-primary" type="submit">Recipies</button>
</form>
{% endblock content %}

{% block javascripts %}{% endblock javascripts %}
